<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark manager</title>

    <link rel="icon" href="./images/manager.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div class="outerWrap">
            <div class="innerWrap">
                <section class="heading">
                    <p class="title">Bookmark Manager</p>
                    <p class="subtitle">Manage all yours bookmarks</p>
                </section>
                <section class="create">
                    <form class="add">
                        <input type="text" name="link" placeholder="Link" autocomplete="off">
                        <input type="text" name="title" placeholder="Title" autocomplete="off" maxlength="35">
                        <select name="category">
                            <option value="youtube">Youtube</option>
                            <option value="netflix">Netflix</option>
                            <option value="prime">Prime</option>
                            <option value="other">Others</option>
                        </select>
                        <input type="submit" value="Bookmark">
                    </form>
                </section>
                <section class="bookmark">
                    <div class="categoryList">
                        <span class="active">All</span>
                        <span>Youtube</span>
                        <span>Nteflix</span>
                        <span>Prime</span>
                        <span>Other</span>
                    </div>
                    <div class="cards">
                        <div class="card">
                            <p class="title">Lorem, ipsum dolor.</p>
                            <div class="subInformation">
                                <p>
                                    <span class="category">Youtube</span>
                                </p>
                                <a href="" target="_blank"><i class="bi bi-box-arrow-up-right website"></i></a>
                                <a href="" target="_blank"><i class="bi bi-google search"></i></a>
                                <span><i class="bi bi-trash delete" data-id=""></i></span>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <script src="./script.js"></script>
    
</body>
</html>
